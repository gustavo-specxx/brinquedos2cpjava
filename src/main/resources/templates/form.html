<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Brinquedo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${brinquedo.id != null} ? 'Editar Brinquedo' : 'Adicionar Novo Brinquedo'"></h1>

<form th:action="@{${brinquedo.id != null} ? '/brinquedos/update/' + ${brinquedo.id} : '/brinquedos'}" method="post" th:object="${brinquedo}">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
    </div>
    <div>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" th:field="*{tipo}" required />
    </div>
    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/brinquedos}">Cancelar</a>
    </div>
</form>
</body>
</html>
